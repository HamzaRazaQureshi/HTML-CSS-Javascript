<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML LIST</title>
    </head>
    <body>
        <h1>UNORDERED LIST</h1>
        <ul>
            <li>mangoes</li>
            <li>apples
                <ul>
                    <li>green apples</li>
                    <li>red apples</li>
                </ul>
            </li>
            <li>pineapples</li>
        </ul>
        
        <h1>ORDERED LIST</h1>
        <ol>
            <li>press power button</li>
            <li>enter password
                <ol>
                    <li>enter valid password</li>
                    <li>forgot password</li>
                </ol>
            </li>
            <li>Enjoy your computer</li>
        </ol>
    </body>
</html>
