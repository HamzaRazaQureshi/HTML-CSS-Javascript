<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomy of a CSS Rule</title>
        <style>
            /* child selector */
            section > article{color: blueviolet;}
            /* descendant selector */
            section li{color: brown;}
        </style>
    </head>
    <body>
        <h1>Child Selector</h1>
        <section>
            Table of contents:
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
        </section>
        <article>
            Shopping List:
            <ul>
                <li>Cookies</li>
                <li>Cake</li>
                <li>Pie</li>
            </ul>
        </article>
        <section>
            <h2>Subheading 1</h2>
            <div>
                <article>ARTICLE which inside DIV, which is inside SECTION</article>
            </div>
        </section>
        <section>
            <article>ARTICLE as a direct child of the SECTION element.</article>
        </section>
        <h2>Subheading 2</h2>
    </body>
</html>
